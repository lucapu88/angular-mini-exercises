<form [formGroup]="detailsForm" (ngSubmit)="onSubmit()" *ngIf="details">
  <div class="details">
    <div class="gender">
      <h3>sesso</h3>
      <label class="label-gender">
        <input
          type="radio"
          ng-model="gender"
          name="gender"
          value="uomo"
          formControlName="gender"
        />
        uomo</label
      >
      <label class="label-gender">
        <input
          type="radio"
          ng-model="gender"
          name="gender"
          value="donna"
          formControlName="gender"
        />donna</label
      >
    </div>

    <input
      type="email"
      name="email"
      formControlName="email"
      placeholder="email"
    />
    <button type="submit" class="btn" [disabled]="detailsForm.invalid">
      next
    </button>
  </div>
</form>
